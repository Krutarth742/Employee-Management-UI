<div class="flex justify-center items-center h-screen">
  <mat-card class="w-96 p-6">
    <mat-card-header class="flex justify-center">
      <mat-card-title>
        <div class="text-center text-2xl font-semibold mb-4">
          Sign In
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col gap-4">
        <button mat-raised-button color="primary" (click)="signInWithGoogle()">
          <fa-icon [icon]="faGoogle" class="mr-2"></fa-icon>
          Sign in with Google
        </button>
        <button mat-raised-button color="accent" (click)="signInWithFacebook()">
          <fa-icon [icon]="faFacebook" class="mr-2"></fa-icon>
          Sign in with Facebook
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
